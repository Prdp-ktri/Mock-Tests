<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      background: linear-gradient(to top right, rgb(67, 208, 255), rgb(0, 110, 255), rgb(230, 68, 255), rgb(166, 0, 255));
      background-repeat: no-repeat;
      width: 100%;
      overflow: hidden;
    }

    .lighter-1 {
      width: 400px;
      height: 400px;
      background-color: white;
      opacity: 0.15;
      border-radius: 10px;
      transform: rotate(60deg);
      position: absolute;
      top: -40px;
      left: -300px;
    }

    .lighter-2 {
      width: 600px;
      height: 600px;
      background-color: white;
      opacity: 0.15;
      border-radius: 10px;
      transform: rotate(60deg);
      position: absolute;
      top: 600px;
      left: 300px;
    }

    .darker {
      width: 600px;
      height: 600px;
      background-color: black;
      opacity: 0.15;
      border-radius: 10px;
      transform: rotate(60deg);
      position: absolute;
      right: -500px;
    }

    .container {
      width: 400px;
      height: 700px;
      background-color: wheat;
      border-radius: 10px;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .login {
      font-size: 30px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      color: rgb(30, 30, 30);
    }

    .name {
      display: flex;
      flex-direction: column;
      text-align: left;
      margin-left: 10px;
    }

    .password {
      display: flex;
      flex-direction: column;
      text-align: left;
      margin-left: 5px;
      margin-top: 10px;
      color: gray;
    }

    .username {
      color: gray;
    }

    .userInput {
      width: 150px;
      height: 25px;
      border: 0;
      background-color: bisque;
    }

    .userInput:focus {
      border: 1px solid black;
    }

    .user-icon {
      width: 20px;
      height: 20px;
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .lock-icon {
      width: 20px;
      height: 20px;
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .userInput {
      width: 100%;
      height: 35px;
      padding-left: 40px;
      border: 0;
      border-radius: 4px;
      background-color: bisque;
    }

    .pwInput {
      width: 100%;
      height: 35px;
      padding-left: 40px;
      border: 0;
      border-radius: 4px;
      background-color: bisque;
    }

    .input-wrapper {
      position: relative;
      width: 300px;
      margin-right: 50px;
    }

    .pw-wrapper {
      position: relative;
      width: 300px;
      margin-right: 50px;
    }

    .fg-password {
      display: flex;
      flex-direction: row;
      justify-content: flex-end;
      text-align: right;
      width: 100%;
      margin-right: 50px;
      margin-top: 10px;
      color: gray;
    }

    .login-btn {
      background: linear-gradient(to right, rgb(67, 208, 255), rgb(0, 110, 255), rgb(230, 68, 255), rgb(166, 0, 255));
      width: 80%;
      height: 35px;
      border-radius: 25px;
      font-weight: bolder;
      color: white;
      border: 0;
      margin-top: 20px;
    }

    .or {
      color: gray;
      margin-top: 50px;
      font-size: 15px;
    }

    .socials {
      display: flex;
      justify-content: space-evenly;
    }

    .fb,
    .twtr,
    .google {
      width: 33px;
      height: 33px;
      margin: 4px;
    }

    .no-account {
      color: gray;
      margin-top: 100px;
    }

    .signup-btn {
      background-color: bisque;
      border: 0;
      color: black;
      font-weight: bolder;
    }
  </style>
</head>

<body>



  <div class="container">
    <form>
      <h2 class="login">Login</h2>
      <div class="name">
        <label for="Username" class="username">Username</label>
        <div class="input-wrapper">
          <img src="user.png" alt="user" class="user-icon">
          <input type="text" placeholder="Type your username" class="userInput">
        </div>
      </div>
      <div class="password">
        <label for="password" class="password">Password</label>
        <div class="pw-wrapper">
          <img src="lock.png" alt="lock" class="lock-icon">
          <input type="text" placeholder="Type your password" class="pwInput">
        </div>
      </div>
      <div class="fg-password">
        <p class="forgot-password">Forgot password?</p>
      </div>
      <button class="login-btn">LOGIN</button>
      <p class="or">Or Sign Up Using</p>
      <div class="socials">
        <img src="Facebook-1.png" alt="facebook" class="fb">
        <img src="twitter.png" alt="twitter" class="twtr">
        <img src="google-plus.png" alt="google plus" class="google">
      </div>

      <p class="no-account">Have no account yet?</p>
      <button class="signup-btn">SIGN UP</button>
    </form>
  </div>

  <div class="lighter-1"></div>
  <div class="lighter-2"></div>
  <div class="darker"></div>

</body>

</html>
