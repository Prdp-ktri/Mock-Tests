<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .left {
      position: relative;
      width: 950px;
      height: auto;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 255, 0, 0.3);
      /* green tint */
      z-index: 1;
    }

    .left img {
      width: 100%;
      display: block;
    }


    .right {
      width: 600px;
      background-color: whitesmoke;
      height: auto;
    }

    .container {
      display: flex;
    }

    .form {
      margin-left: 50px;
      display: flex;
      flex-direction: column;
    }

    .email {}

    form {
      display: flex;
      flex-direction: column;
    }

    #terms {
      position: fixed;
      margin-right: 500px;
      margin-top: 350px;
    }

    .terms-txt {
      margin-left: 20px;
      margin-top: 3px;
      color: gray;
    }

    .btn {
      margin-top: 20px;
      width: 200px;
      height: 35px;
      border: 0;
      background: linear-gradient(rgb(130, 130, 130), rgb(53, 60, 53));
      border-radius: 30px;
      font-weight: bold;
    }

    .link {
      text-decoration: none;
      color: black;
    }

    .right-arrow {
      margin-top: 20px;
    }

    input {
      outline: none;
      border: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="left">
      <div class="overlay"></div>
      <img src="korean.jpg" alt="" id="image-k" width="950px" class="image">
    </div>

    <div class="right">
      <div class="form">
        <h1 class="caption">Sign Up</h1>
        <form>
          <label for="firstName" class="fName" style="color: gray;">Full Name</label><br>
          <input type="text" class="fName-input" value=""
            style="width: 400px; height: 25px; border: 0; font-size: 15px; color: rgb(97, 97, 97); margin-top: -15px;"
            onclick="clicked()"><img src="check.png" alt="green tick" width="20px" height="20px"
            style="position: absolute; right: 150px; margin-top: 25px; display: none;" class="green-tick1"><br>
          <label for="Email" class="email" style="color: gray;">Email</label><br>
          <input type="text" class="eMail-input" value=""
            style="width: 400px; height: 25px; border: 0; font-size: 15px; color: rgb(97, 97, 97); margin-top: -15px;"
            onclick="clicked()"><img src="check.png" alt="green tick" width="20px" height="20px"
            style="position: absolute; right: 150px; margin-top: 95px; display: none;" class="green-tick2"><br>
          <label for="username" class="username" style="color: gray;">Username</label><br>
          <input type="text" class="username-input" value=""
            style="width: 400px; height: 25px; border: 0; font-size: 15px; color: rgb(97, 97, 97); margin-top: -15px;"
            onclick="clicked()"><img src="check.png" alt="green tick" width="20px" height="20px"
            style="position: absolute; right: 150px; margin-top: 165px; display: none;" class="green-tick3"><br>
          <label for="password" class="pw" style="color: gray;">Password</label><br>
          <input type="text" class="pw-input" value="*******************" disabled
            style="width: 400px; height: 25px; border: 0; border-bottom: 2px solid lightgreen; font-size: 15px; color: rgb(97, 97, 97); margin-top: -15px;"><br>
          <label for="rpt-password" class="rpt-pw" style="color: gray;">Repeat Password</label><br>
          <input type="text" class="rptpw-input" value="*******************" disabled
            style="width: 400px; height: 25px; border: 0; border-bottom: 2px solid lightgreen; font-size: 15px; color: rgb(97, 97, 97); margin-top: -15px;"><br>
          <input type="checkbox" name="terms" id="terms">
          <div class="terms-txt">I agree to the <b>Terms of User</b><br></div>
          <button class="btn">Sign Up</button><a href="11-korean-form.html" class="link">Sign In<img
              src="right-arrow-black.png" class="right-arrow" alt="Sign In Page" width="20px" height="20px"></a><br>
        </form>
      </div>
    </div>
  </div>

  <button class="chngImg">change Image</button>


  <script>

    let inp1 = document.querySelector(".fName-input");
    let inp2 = document.querySelector(".eMail-input");
    let inp3 = document.querySelector(".username-input");

    let tick1 = document.querySelector('.green-tick1');
    let tick2 = document.querySelector('.green-tick2');
    let tick3 = document.querySelector('.green-tick3');
    let checked = document.querySelector('#terms');
    let button1 = document.querySelector('.btn');

    inp1.addEventListener('input', () => {
      if (inp1.value === "Zachary Davis") {
        inp1.style.border = "none";
        inp1.style.borderBottom = "2px solid green";
        tick1.style.display = 'block';
      } else {
        inp1.style.border = "2px solid red";
        tick1.style.display = "none";
      }
    })

    inp2.addEventListener('input', () => {
      if (inp2.value === "zacharydavis@example.com") {
        inp2.style.border = "none";
        inp2.style.borderBottom = "2px solid green";
        tick2.style.display = 'block';
      } else {
        inp2.style.border = "2px solid red";
        tick2.style.display = "none";
      }
    })

    let uName = ["zacharydavis", "pradeepkhatri", "bhavingarg"];

    inp3.addEventListener('input', () => {
      if (inp3.value === "zacharydavis") {
        inp3.style.border = "none";
        inp3.style.borderBottom = "2px solid green";
        tick3.style.display = 'block';
      } else {
        inp3.style.border = "2px solid red";
        tick3.style.display = 'none';
      }
    })

    checked.addEventListener('change', () => {
      if (checked.checked && inp3.value === "zacharydavis" && inp2.value === "zacharydavis@example.com" && inp1.value === "Zachary Davis") {
        button1.style.background = "linear-gradient(lightgreen, rgb(18, 255, 18))";
        button1.style.color = "white";
        button1.style.fontWeight = "bold";
      } else {
        button1.style.background = "linear-gradient(rgb(130, 130, 130), rgb(53, 60, 53))";
        button1.style.fontWeight = "bold";
      }
    })

    let image1 = document.getElementById('image-k');
    let changeImage = document.querySelector('.chngImg');



    changeImage.addEventListener('click', () => {
      if (image1.src.endsWith("korean.jpg")) {
        image1.src = "josh.jpg";
      } else if (image1.src.endsWith("josh.jpg")) {
        image1.src = "pankaj.jpg";
      } else if (image1.src.endsWith("pankaj.jpg")) {
        image1.src = "peon.jpg"
      } else if (image1.src.endsWith("peon.jpg")) {
        image1.src = "korean.jpg"
      }
    })

  </script>

</body>

</html>
